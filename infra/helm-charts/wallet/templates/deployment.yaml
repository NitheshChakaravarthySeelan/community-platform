apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-wallet
  labels:
    app: wallet
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
    spec:
      containers:
        - name: wallet
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources: {}
          env: []
