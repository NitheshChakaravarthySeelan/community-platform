version: '3.8'
services:
  user-service:
    build:
      context: ../../services/users/user-service
      dockerfile: Dockerfile
    container_name: user_service_dev
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  product-read:
    build:
      context: ../../services/catalog/product-read
      dockerfile: Dockerfile
    container_name: product_read_dev
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  product-write:
    build:
      context: ../../services/catalog/product-write
      dockerfile: Dockerfile
    container_name: product_write_dev
    depends_on:
      - postgres
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  cart-crud:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/cart/cart-crud/Dockerfile # Specify the Dockerfile path
    container_name: cart_crud_dev
    depends_on:
      - postgres
    ports:
      - "3001:3000" # Mapping to 3001 on host to avoid conflict with Grafana
    environment:
      - PORT=3000
      - DB_HOST=postgres_dev
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_DATABASE=community_platform
      - DB_PORT=5432

  auth-service:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/users/auth-service/Dockerfile # Specify the Dockerfile path
    container_name: auth_service_dev
    depends_on:
      - postgres
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=postgres_dev
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_DATABASE=community_platform
      - DB_PORT=5432
      # Add JWT secrets and other auth-specific config here
      - JWT_SECRET=your-super-secret-key # CHANGE THIS IN PRODUCTION
      - JWT_EXPIRES_IN=1h

  intent-parser:
    build:
      context: ../../services/ai/intent-parser
      dockerfile: Dockerfile
    container_name: intent_parser_dev
    ports:
      - "8086:8080" # Maps to 8086 on host to avoid conflict with payment-gateway's suggested 8086
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY} # User must provide this env var
      - PORT=8080 # Internal port for the FastAPI app

  plan-generator:
    build:
      context: ../../services/ai/plan-generator
      dockerfile: Dockerfile
    container_name: plan_generator_dev
    ports:
      - "8087:8080" # Maps to 8087 on host
    environment:
      - PORT=8080 # Internal port for the FastAPI app

  plan-executor:
    build:
      context: ../../services/ai/plan-executor
      dockerfile: Dockerfile
    container_name: plan_executor_dev
    ports:
      - "8088:8080" # Maps to 8088 on host
    environment:
      - PORT=8080 # Internal port for the FastAPI app
    depends_on:
      - kafka # Plan Executor will eventually send Kafka commands
      - checkout-orchestrator # To send commands to it

  checkout-orchestrator:
    build:
      context: ../../services/checkout/checkout-orchestrator
      dockerfile: Dockerfile
    container_name: checkout_orchestrator_dev
    depends_on:
      - postgres
      - kafka
      - schema-registry
    ports:
      - "8000:8000" # Maps to 8000 on host
    environment:
      - DATABASE_URL=postgresql://admin:secret@postgres_dev:5432/community_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka_dev:9092
      - PORT=8000 # Internal port for the FastAPI app

  gateway-bff:
    build:
      context: ../../ # Monorepo root
      dockerfile: apps/gateway-bff/Dockerfile # Specify the Dockerfile path
    container_name: gateway_bff_dev
    depends_on:
      - postgres
      - auth-service
      - product-read
      - cart-crud
      - intent-parser # Depends on intent-parser
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:3002
      - NEXT_PUBLIC_PRODUCT_READ_SERVICE_URL=http://product-read:8081
      - NEXT_PUBLIC_CART_CRUD_SERVICE_URL=http://cart-crud:3000
      - NEXT_PUBLIC_INTENT_PARSER_URL=http://intent-parser:8080 # URL for intent-parser

  cart-snapshot:
    build:
      context: ../../services/cart/cart-snapshot
      dockerfile: Dockerfile
    container_name: cart_snapshot_dev
    depends_on:
      - postgres
      - cart-crud # This service depends on cart-crud to get live cart data
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # This is the crucial URL for the adapter to find the cart-crud service
      - APP_CLIENTS_CART-CRUD_URL=http://cart_crud_dev:3000

  cart-pricing:
    build:
      context: ../../services/cart/cart-pricing
      dockerfile: Dockerfile
    container_name: cart_pricing_dev
    depends_on:
      - postgres
      - cart-snapshot # Depends on cart-snapshot to get immutable cart data
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # URL for the cart-snapshot service
      - APP_CLIENTS_CART-SNAPSHOT_URL=http://cart_snapshot_dev:8083

  postgres:
    image: postgres:15
    container_name: postgres_dev
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=community_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper_dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka_dev
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_dev:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_dev:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema_registry_dev
    depends_on:
      - kafka
    ports:
      - "8085:8085" # Schema Registry UI/API
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka_dev:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8085

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop_dev
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka_dev:9092

  prometheus:
    image: prom/prometheus:v2.47.1
    container_name: prometheus_dev
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.1.5
    container_name: grafana_dev
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger_dev
    ports:
      - "6831:6831/udp"
      - "16686:16686" # Jaeger UI

  minio:
    image: minio/minio:latest
    container_name: minio_dev
    ports:
      - "9001:9001" # Minio UI
      - "9002:9002" # Minio API
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  minio_data: