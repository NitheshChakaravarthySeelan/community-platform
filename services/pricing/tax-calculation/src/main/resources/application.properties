# Server Configuration
server.port=8102 # This should match the port configured in docker-compose for tax-calculation
spring.application.name=tax-calculation

# Database Configuration (Placeholder, adjust as needed)
spring.datasource.url=jdbc:h2:mem:taxcalcdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator and Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
